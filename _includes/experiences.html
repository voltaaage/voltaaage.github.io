<div id="experience" class="col s12">
  <h3 style="text-align:center;">Experience</h3>
  <ul class="collapsible popout experience" data-collapsible="accordion">
    {% for experience in site.experiences %}
    <li>
      <div class="collapsible-header">
        <img src="assets/images/companies/{{experience.icon}}" class="company-logo" alt="" />
        <strong>{{experience.name}}</strong>
      </div>
      <div class="collapsible-body">{{experience.content}}</div>
    </li>
    {% endfor %}
  </ul>
</div>
