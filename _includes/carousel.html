<div class="carousel carousel-slider center" data-indicators="true">
  <div class="carousel-fixed-item">
    <i class="material-icons" style="color:white" href="https://jameshamann.com">code</i>
  </div>
  {% for project in site.data.projects %}
  <div class="carousel-item white-text {{ project.materialize_bg_color }}"
       href="{{ site.project.href }}">
    <h2>{{ project.name }}</h2>
    <p class="white-text">{{ project.description }}</p>
    <br><br>
      <ul class="social-links">
        {% if project.url != "" %}
        <li><a href="{{ project.url }}"><i class="fa fa-envelope"></i></a></li>
        {% endif %}
        <li><a href="{{ project.github }}"><i class="fa fa-github"></i></a></li>
      </ul>
  </div>
  {% endfor %}
