{% include head.html %}

<div id="home" class="section scrollspy">
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">{{ site.title }}</h1>
        <div class="row center">
          <h5 class="header col s12 light">{{ site.description }}</h5>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax"><img src="{{site.parallax_image_one}}" alt="Unsplashed background img 1"></div>
  </div>
</div>

<div class="container" style="padding:20px;">
  <div id="portfolio" class="section scrollspy">
    <h3 style="text-align:center;">Portfolio</h3>
    {% include carousel.html %}
  </div>
</div>

<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
      </div>
    </div>
  </div>
  <div class="parallax"><img src="{{site.parallax_image_two}}" alt="Unsplashed background img 2"></div>
</div>

<div class="container" style="padding:20px;">
  <h3 style="text-align:center;">Experience</h3>
  <ul class="collapsible popout" data-collapsible="accordion">
    {% include experiences.html %}
  </ul>
</div>

<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
      </div>
    </div>
  </div>
  <div class="parallax"><img src="{{site.parallax_image_three}}" alt="Unsplashed background img 3"></div>
</div>

<div class="container" style="padding:20px;">
  <div id="blog" class="section scrollspy">
    <h3 style="text-align:center;">Blog</h3>
    {% include blog-feed.html %}
  </div>
</div>

<div class="parallax-container valign-wrapper">
  <div class="section no-pad-bot">
    <div class="container">
      <div class="row center">
      </div>
    </div>
  </div>
  <div class="parallax"><img src="{{site.parallax_image_three}}" alt="Unsplashed background img 3"></div>
</div>

<div class="container" style="padding:20px;">
  <div id="contact" class="section scrollspy">
    <h3 style="text-align:center;">Contact</h3>
    {% include contact.html %}
  </div>
</div>
